<div class="container py-3">
  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title mb-2">Manual Attendance — Sign In / Sign Out</h5>
      <p class="text-muted small mb-3">Use this to manually sign users in/out. Removed after biometric fixes.</p>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="row g-2">
        <div class="col-12">
          <label class="form-label small">Select user</label>
          <select class="form-select" formControlName="user_id" [disabled]="loadingUsers">
            <option value="" disabled selected *ngIf="!loadingUsers">-- choose user --</option>
            <option *ngFor="let u of users" [value]="u.id">{{ displayName(u) }}</option>
          </select>
          <div *ngIf="loadingUsers" class="form-text">Loading users…</div>
        </div>

        <div class="col-12 col-md-6">
          <label class="form-label small">Action</label>
          <select class="form-select" formControlName="action">
            <option value="sign_in">Sign In</option>
            <option value="sign_out">Sign Out</option>
          </select>
        </div>

        <div class="col-12 col-md-6">
          <label class="form-label small">Time (optional)</label>
          <input type="datetime-local" class="form-control" formControlName="time" />
          <div class="form-text small">If empty, current time will be used.</div>
        </div>

        <div class="col-12 d-flex justify-content-end mt-2">
          <button type="submit" class="btn btn-primary" [disabled]="submitting">
            <span *ngIf="!submitting">Record</span>
            <span *ngIf="submitting"><span class="spinner-border spinner-border-sm" role="status"></span> Sending...</span>
          </button>
        </div>
      </form>

      <div *ngIf="feedback" class="mt-3">
        <div class="alert" [ngClass]="{
          'alert-success': feedback.type === 'success',
          'alert-danger': feedback.type === 'error',
          'alert-info': feedback.type === 'info'
        }">
          {{ feedback.message }}
        </div>
      </div>

      <div class="mt-3 small text-muted">
        Office hours: 08:00 — 17:00. Sign-ins after 08:00 are marked LATE. Sign-outs before 17:00 are EARLY_SIGNOUT.
      </div>
    </div>
  </div>
</div>
