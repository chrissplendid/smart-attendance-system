<div class="container-fluid">
  <!-- Header -->
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-start gap-2 mb-3">
    <div>
      <p class="page-title mb-1">âš™ï¸ Settings</p>
      <p class="sub-title mb-0">Manage your account and system configurations.</p>
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-primary action-btn">Save Changes</button>
      <button class="btn btn-outline-secondary action-btn">Reset</button>
    </div>
  </div>

  <div class="settings-grid">
    <!-- User Account Settings -->
    <div class="enroll-card">
      <h6 class="fw-semibold mb-3">ğŸ‘¤ User Account</h6>
      <form class="row g-3">
        <div class="col-12 col-md-6">
          <label class="form-label small">Full Name</label>
          <input type="text" class="form-control" placeholder="Enter full name" value="Admin User">
        </div>
        <div class="col-12 col-md-6">
          <label class="form-label small">Email</label>
          <input type="email" class="form-control" placeholder="Enter email" value="admin@yonnegroup.com">
        </div>
        <div class="col-12 col-md-6">
          <label class="form-label small">Change Password</label>
          <input type="password" class="form-control" placeholder="New password">
        </div>
        <div class="col-12 col-md-6">
          <label class="form-label small">Confirm Password</label>
          <input type="password" class="form-control" placeholder="Confirm new password">
        </div>
      </form>
    </div>

    <!-- System Config -->
    <div class="enroll-card">
      <h6 class="fw-semibold mb-3">ğŸ« System Config (Admin)</h6>
      <form class="row g-3">
        <div class="col-12 col-md-6">
          <label class="form-label small">Organization Name</label>
          <input type="text" class="form-control" placeholder="School/Business name" value="Yonne Institute">
        </div>
        <div class="col-12 col-md-6">
          <label class="form-label small">Department / Branch</label>
          <input type="text" class="form-control" placeholder="Optional">
        </div>
        <div class="col-12 col-md-6">
          <label class="form-label small">Late Threshold (minutes)</label>
          <input type="number" class="form-control" placeholder="e.g., 15" value="15">
        </div>
        <div class="col-12 col-md-6">
          <label class="form-label small">Absence Rule</label>
          <select class="form-select">
            <option value="strict">Strict (no check-in = absent)</option>
            <option value="flexible">Flexible (grace period applies)</option>
          </select>
        </div>
      </form>
    </div>

    <!-- Notifications Settings -->
    <div class="enroll-card">
      <h6 class="fw-semibold mb-3">ğŸ”” Notifications</h6>
      <div class="form-check form-switch mb-2">
        <input class="form-check-input" type="checkbox" id="emailNotif" checked>
        <label class="form-check-label small" for="emailNotif">Email Reminders</label>
      </div>
      <div class="form-check form-switch mb-2">
        <input class="form-check-input" type="checkbox" id="smsNotif">
        <label class="form-check-label small" for="smsNotif">SMS Reminders</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="pushNotif" checked>
        <label class="form-check-label small" for="pushNotif">Push Notifications</label>
      </div>
    </div>
  </div>
</div>
