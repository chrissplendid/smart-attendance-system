    <!-- Menu Links -->
    <div class="list-group list-group-flush sidebar-menu">
      <a routerLink="dashboard" class="list-group-item sidebar-link active">
        <i class="bi bi-speedometer2 me-2"></i> Dashboard
      </a>
      <a routerLink="user-management" class="list-group-item sidebar-link">
        <i class="bi bi-people me-2"></i> Staff Management
      </a>
      <a routerLink="student-management" class="list-group-item sidebar-link">
        <i class="bi bi-mortarboard me-2"></i> Student Management
      </a>
      <a routerLink="enroll-biometric" class="list-group-item sidebar-link">
        <i class="bi bi-fingerprint me-2"></i> Enroll Fingerprint
      </a>
      <a routerLink="manual-attendance" class="list-group-item sidebar-link">
        <i class="bi bi-pencil-square me-2"></i> Staff Manual Attendance
      </a>
      <a routerLink="student-manual-attendance" class="list-group-item sidebar-link">
        <i class="bi bi-pencil-square me-2"></i> Student Manual Attendance

      <a routerLink="attendance-logs" class="list-group-item sidebar-link">

        <i class="bi bi-gear me-2"></i> Settings
      </a>
      <a (click)="logout()" class="list-group-item sidebar-link">
        <i class="bi bi-box-arrow-right me-2"></i> Sign Out
      </a>

  </div>

  <!-- Overlay -->
<div id="overlay" (click)="closeSidebar()"></div>

  <!-- Page Content -->
  <div id="page-content-wrapper" class="w-100">

    <div class="container-fluid">
      <nav

      >
        <div class="d-flex align-items-center">
          <button
            (click)="toggleSidebar()"
            class="btn btn-outline-secondary me-3"
          >
            <i class="bi bi-list fs-5"></i>
          </button>
          <h4 class="mb-0 fw-semibold">Admin Dashboard</h4>
        </div>
        <div>

    <div class="container mt-4">
